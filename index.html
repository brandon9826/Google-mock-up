<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- NAVBAR STARTS -->
        <div class="navbar p-3 ms-auto me-0">
            <div class="ms-auto me-0">
                <a class="text-dark mx-2">Gmail</a>
                <a class="text-dark mx-2">Images</a>
                <img class="menu-icon mx-2" src="https://cdn-icons-png.flaticon.com/512/162/162740.png">
                <img class="user mx-2 rounded-circle" src="https://www.pngfind.com/pngs/m/676-6764065_default-profile-picture-transparent-hd-png-download.png">
            </div>
        </div>
        <!-- Navbar ends -->
    </div>
    <!-- section starts -->
    <section>
        <div class="container text-center">
            <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png?20160213081640" alt="logo">
            <!-- search bar -->
            <div class="border rounded-pill d-flex justify-content-between p-2  mx-auto mb-4" id="search">
                <div>
                    <img class="search-icon ms-2" src="https://listimg.pinclipart.com/picdir/s/552-5523025_white-search-icon-clipart-vector-library-white-search.png" alt="search">
                </div>
                <input class="mx-3 border-0 searchbar w-100" placeholder="Search Google or type a URL">
                <div>
                    <img class="search-icon me-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1425px-Google_mic.svg.png">
                </div>
            </div>
            <div class="mb-4">
                <button class="btn btn-light mx-1">Google search</button>
                <button class="btn btn-light mx-1">I'm Feeling Lucky</button>
            </div>
            <div>
                <p>Google Offered in: <a href="">Spanish</a></p>
            </div>
        </div>
    </section>
    <!-- section ends here -->
    <!-- footer starts here -->
    <footer class="footer bg-light fixed-bottom">
        <div class="border p-2">
            <a class="text-secondary ms-3">USA</a>
        </div>
        <div class="d-flex justify-content-between p-2">
         <div>
            <a href="" class="text-summary ms-3">About</a>
            <a href="" class="text-summary ms-3">Advertising</a>
            <a href="" class="text-summary ms-3">Business</a>
            <a href="" class="text-summary ms-3">How Search Works</a>
            </div>
          <div>
            <a href="" class="text-summary ms-3">Privacy</a>
            <a href="" class="text-summary ms-3">Terms</a>
            <a href="" class="text-summary ms-3">Settings</a>
          </div>
        </div>
    </footer>
    <!-- footer ends here -->
</body>
</html>
